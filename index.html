<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />    <body>
    <div class="container">
        <div class="header">
            <div class="header-img"></div>
            <div class="header-right">
                <button><i class="material-symbols-outlined">
                    notifications</i></button>
            </div>
        </div>
        <div class="content">
            <h1>Hey, <strong>Rachel!</strong></h1>
            <h1>Check out your personal library.</h1>
            <div><button id="new-book-btn"><i class="material-symbols-outlined">add</i>New Book</button></div>
            
        <div id="newBookFormInput">
            <h3>Book Details</h3>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" ><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages"><br>
            <label for="read">I have already read this book:</label>
            <input type="checkbox" id="read" name=""read value="yes">Yes<br>
            <label for="rating">Rating:</label>
            <div class="star-rating">
                <input type="radio" id="sr-0-5" name="star-rating-0" value="5" />
                <label for="sr-0-5">★</label>
                <input type="radio" id="sr-0-4" name="star-rating-1" value="4" />
                <label for="sr-0-4">★</label>
                <input type="radio" id="sr-0-3" name="star-rating-2" value="3" />
                <label for="sr-0-3">★</label>
                <input type="radio" id="sr-0-2" name="star-rating-1" value="2" />
                <label for="sr-0-2">★</label>
                <input type="radio" id="sr-0-1" name="star-rating-0" value="1" />
                <label for="sr-0-1">★</label>
            </div>
        </div>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
